<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Account Registration</title>
    <script defer src="index.js"></script>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <form class="form" id="form">
        <h1>Form</h1>
        <label>
                Name
                <input required type="text" name="name" id="formName">
        </label>
        <label>
            Username
            <input required type="text" name="username" id="formUsername">
        </label>
        <label>
            Email
            <input required type="email" name="email" id="formEmail">
        </label>
        <label>
            Password
            <input pattern="^\S{8,}$ required type="password" name="password" id="formPassword">
        </label>
        <label>
            Confirm Password
            <input pattern="^\S{8,}$" required type="password" name="confirmPassword" id="formConfirmPassword">
        </label>
        <button id="formSubmit" type="submit">Submit</button>
    </form>
</body>
</html>
