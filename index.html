<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Account Registration</title>
        <script defer src="index.js"></script>
        <link rel="stylesheet" href="index.css" />
    </head>
    <body>
        <form class="form" id="form">
            <h1>Form</h1>
            <label>
                Name
                <input
                    placeholder="Firstname Lastname"
                    required
                    type="text"
                    name="name"
                    id="formName" />
            </label>
            <label>
                Username
                <input
                    placeholder="username123"
                    required
                    type="text"
                    name="username"
                    id="formUsername" />
            </label>
            <label>
                Email
                <input
                    placeholder="email@index.html"
                    required
                    type="email"
                    name="email"
                    id="formEmail" />
            </label>
            <label>
                Password
                <input
                    placeholder="8 characters minimum"
                    pattern="^\S{8,}$"
                    required
                    type="password"
                    name="password"
                    id="formPassword" />
            </label>
            <label>
                Confirm Password
                <input
                    placeholder="repeat password"
                    pattern="^\S{8,}$"
                    required
                    type="password"
                    name="confirmPassword"
                    id="formConfirmPassword" />
            </label>
            <button id="formSubmit" type="submit" disabled>Submit</button>
        </form>
    </body>
</html>
